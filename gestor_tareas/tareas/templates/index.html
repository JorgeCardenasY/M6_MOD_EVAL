{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Bienvenido al Gestor de Tareas</h1>
        <p class="lead">Una aplicación simple para gestionar tus tareas diarias.</p>
        <hr class="my-4">
        <p>Organiza tu trabajo y tu vida, finalmente.</p>
        {% if user.is_authenticated %}
            <a class="btn btn-primary btn-lg" href="{% url 'lista_tareas' %}" role="button">Ver mis tareas</a>
        {% else %}
            <a class="btn btn-primary btn-lg" href="{% url 'iniciar_sesion' %}" role="button">Iniciar Sesión</a>
            <a class="btn btn-secondary btn-lg" href="{% url 'registro' %}" role="button">Registrarse</a>
        {% endif %}
    </div>
</div>
{% endblock %}
