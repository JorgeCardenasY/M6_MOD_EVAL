{% extends 'base.html' %}

{% block title %}Añadir Tarea - Gestor de Tareas{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Añadir Nueva Tarea</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.titulo.label_tag }}
            {{ form.titulo }}
        </div>
        <div class="mb-3">
            {{ form.descripcion.label_tag }}
            {{ form.descripcion }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar Tarea</button>
    </form>
</div>
{% endblock %}
